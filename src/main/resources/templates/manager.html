<!DOCTYPE html>

      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/welcome.css}" href="../static/css/welcome.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>MANAGER RESTRICTED PAGE</title>
</head>
<div class="flex-box">
    <h2>RESTRICTED FOR MANAGER: <b><span sec:authentication="principal.name">Name</span></b></h2>
