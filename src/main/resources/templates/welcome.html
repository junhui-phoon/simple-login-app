<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link th:href="@{/css/welcome.css}" href="../static/css/welcome.css" rel="stylesheet" type="text/css">
    <meta charset="UTF-8">
    <title>WELCOME</title>
</head>
<div class="flex-box">
    <h1>Welcome&nbsp;<b><span sec:authentication="principal.name">Name</span></b></h1>
    <h3>Username:&nbsp;<b><span sec:authentication="name">Username</span></b></h3>
    <h3>Role:&nbsp;<b><span sec:authentication="principal.authorities">Role</span></b></h3>
    <div sec:authorize="hasAuthority('MANAGER')">
        <a th:href="@{/manager}">RESTRICTED LINK</a>
    </div>
    <form th:action="@{/logout}" method="post">
        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Out</button>
    </form>
</div>
</html>
